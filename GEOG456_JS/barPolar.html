<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Polar Plot</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<style>
  #myDiv{
    position: absolute;
    width:50%;
    height:100%;
  }
</style>
<body>
    <div id="myDiv"></div>
    <script> src=".data/temp.json"</script>
    <script>
        var trace1 = {
  x: wakeTravel.year,
  r: wakeTravel.minutes,
  mode: 'markers',
  type: 'barpolar',
  markers: {
    color: 'rgb(16, 32, 77)
  }
};


var data = [trace1];

Plotly.newPlot('myDiv', data);
    </script>
</body>
</html>
